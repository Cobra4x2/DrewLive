name: 🔄 Update Tims247 Playlist

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: pip install --upgrade pip requests

      - name: 🧠 Configure Git user (before any commit)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: 🔄 Run update script
        run: |
          set -e
          echo "Running tim.py..."
          python tim.py

      - name: 🕒 Append timestamp
        run: echo "# Updated at $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> Tims247.m3u8 || true

      - name: 💤 Sleep random delay
        run: sleep $((RANDOM % 10 + 5))

      - name: 🧹 Commit local changes before pull
        run: |
          git add Tims247.m3u8
          git diff --cached --quiet || git commit -m "💾 Local update before pull @ $(date -u +'%Y-%m-%d %H:%M:%S')"

      - name: 🔃 Pull latest changes with rebase
        run: git pull --rebase origin main

      - name: 💾 Commit and push changes
        run: |
          git add Tims247.m3u8
          git diff --cached --quiet && echo "✅ No changes to commit" && exit 0
          git commit -m "🔄 Updated Tims247.m3u8 @ $(date -u +'%Y-%m-%d %H:%M:%S')"
          git push origin main
