name: üîÑ Force Update TVPass Playlist

on:
  schedule:
    - cron: '*/30 * * * *'  # ‚è± Every 30 minutes
  workflow_dispatch:        # üîò Manual trigger

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: üì¶ Install dependencies
        run: pip install --upgrade pip requests

      - name: ‚ñ∂Ô∏è Run TVPass playlist update script
        run: python tvpass.py

      - name: üïí Add timestamp to force commit
        run: |
          sed -i '/^# Updated at/d' TVPass.m3u
          echo "# Updated at $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> TVPass.m3u

      - name: üíæ Commit and safely push if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git reset --hard origin/main

          git add TVPass.m3u

          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit"
            exit 0
          fi

          git commit -m "üîÅ Force update TVPass.m3u on $(date -u)"

          # Small delay to reduce collision chances
          sleep $((RANDOM % 10 + 5))

          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

          # Rebase if someone else pushed before this did
          git pull --rebase origin main || {
            echo "‚ùå Rebase failed. Exiting to avoid overwrite."
            exit 1
          }

          git push origin main || {
            echo "‚ùå Push failed. Try again next run."
            exit 1
          }
