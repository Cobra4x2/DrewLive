name: 🏈 Update Webcast Playlist 📺

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python and Playwright dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright # Added playwright
          playwright install --with-deps # Installs browser dependencies

      - name: 🎯 Run scraping script
        run: python webcast.py

      - name: 💾 Commit & Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add NFLWebcast.m3u8
          
          # Check if there are any changes to commit
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
            exit 0
          fi
          
          git commit -m "🔁 Update playlist $(date -u +'%a %b %d %T UTC %Y')"
          
          # Safe push with retry logic
          if ! git push origin main; then
            echo "⚠️ Push rejected. Trying safe fetch + merge..."
            git pull origin main --rebase
            git push origin main
          fi
