name: Update DaddyLive Playlist

on:
  workflow_dispatch:

jobs:
  update-proxy-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: pip install --upgrade pip

      - name: 🔁 Run daddylive.py
        run: python daddylive.py

      - name: 📤 Commit and force push changes
        run: |
          git config --global user.name "DrewBot"
          git config --global user.email "actions@github.com"
          git add DaddyLive.m3u8
          git commit -m "🔁 Force update of DaddyLive.m3u8 via proxy script" || echo "No changes to commit"
          git push -f
