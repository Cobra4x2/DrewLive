name: 🎯 Update DrewLive EPG

on:
  workflow_dispatch:  
  schedule:           
    - cron: "0 */6 * * *"

jobs:
  update_epg:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies & Playwright
        run: |
          pip install --upgrade pip
          pip install requests playwright
          playwright install firefox
          playwright install-deps

      - name: 🛠 Run drewepg.py Script
        run: python drewepg.py

      - name: 💾 Commit & Push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git pull --rebase origin main || echo "ℹ️ No updates to pull"
          git add DrewLive.xml.gz
          git commit -m "🔄 Update DrewLive EPG" || echo "ℹ️ No changes to commit"
          git push origin main

      - name: 📦 Upload EPG artifact
        uses: actions/upload-artifact@v4
        with:
          name: DrewLive-EPG
          path: DrewLive.xml.gz
