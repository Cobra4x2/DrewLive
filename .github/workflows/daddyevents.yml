name: 🔁 Update DaddyLive Events Playlist

on:
  workflow_dispatch:        # Manual run via GitHub UI
  schedule:                 # Daily at 3:00 AM UTC
    - cron: "0 3 * * *"

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: pip install requests

      - name: ▶️ Run fetch script
        run: |
          python daddyevents.py
          echo "🔍 Output (first 20 lines):"
          head -n 20 DaddyLiveEvents.m3u8 || echo "❌ Playlist not found"

      - name: 🚀 Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add DaddyLiveEvents.m3u8
          git commit -m "🔁 Auto update: DaddyLiveEvents.m3u8 ($(date -u))" || echo "🟡 No changes to commit"
          git pull --rebase
          git push
