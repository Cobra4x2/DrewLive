name: 🔁 Force Update FSTV Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # ⏰ Hourly refresh
  push:
    paths:
      - 'fstv.py'

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install Dependencies
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 playwright
          python -m playwright install --with-deps

      - name: ⚙️ Run Scraper
        run: python fstv.py

      - name: 💾 Commit & Safely Push Playlist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add FSTV24.m3u8

          # Only commit if there’s a real change
          git diff --cached --quiet && {
            echo "🟡 No changes to commit";
            exit 0;
          }

          git commit -m "🔁 Auto-refresh FSTV playlist at $(date -u)"

          # Optional: Random delay to avoid collisions
          sleep $((RANDOM % 10 + 5))

          # Push with --force-with-lease to avoid remote conflicts
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git push --force-with-lease origin main
