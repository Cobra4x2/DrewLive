name: 📺 Scrape TheTVApp Hourly 🚀

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  workflow_dispatch:    # Manual trigger

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: 🐍 Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies & Playwright
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        playwright install firefox

    - name: 🎯 Run scraper script
      env:
        OUTPUT_M3U: "TheTVApp.m3u8"
        BASE_URL: "https://thetvapp.to"
        CHANNEL_LIST_URL: "https://thetvapp.to/tv"
      run: |
        python tv.py

    - name: 💾 Commit & push updates if any
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add TheTVApp.m3u8
        git diff --quiet --cached || (git commit -m "Update playlist $(date -u)" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
