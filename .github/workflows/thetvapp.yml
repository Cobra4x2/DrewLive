name: 🚀 Update TheTVApp Playlist 📺

on:
  schedule:
    - cron: '0 * * * *'  # ⏰ Run every hour on the hour (UTC)
  workflow_dispatch:       # 🔘 Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3
          playwright install firefox
          playwright install-deps

      - name: 🎯 Run scraping script
        run: python tv.py

      - name: 💾 Commit & Push if Playlist Changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage the modified playlist
          git add TheTVApp.m3u8

          # Exit if no changes
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
            exit 0
          fi

          # Commit changes
          git commit -m "🔁 Update playlist $(date -u)"

          # Safely rebase with latest remote changes
          git pull --rebase origin main

          # Random delay to reduce race condition risk
          sleep $((RANDOM % 10 + 5))

          # Push safely
          git push --force-with-lease origin main
