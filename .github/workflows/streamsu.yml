name: 🚀 Update StreamedSU Playlist 📺

on:
  schedule:
    - cron: '0 */2 * * *'  # ⏰ Every 2 hours (UTC)
  workflow_dispatch:        # 🔘 Manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp
          playwright install firefox || echo "⚠️ Playwright Firefox install failed"
          playwright install-deps || echo "⚠️ Playwright dependencies install failed"

      - name: 🎯 Run scraping script
        run: |
          python streamsu.py
          if [ ! -f StreamedSU.m3u8 ]; then
            echo "❌ StreamedSU.m3u8 was not created. Exiting."
            exit 1
          fi
          echo "✅ StreamedSU.m3u8 created."

      - name: 💾 Commit & Push if Playlist Changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add StreamedSU.m3u8 || echo "⚠️ Nothing to add"
          
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
            exit 0
          fi

          git commit -m "🔁 Update StreamedSU Playlist — $(date -u '+%Y-%m-%d %H:%M UTC')"

          git pull --rebase origin main || echo "⚠️ Pull failed (likely no conflict)"
          git push origin main || echo "⚠️ Push failed"
