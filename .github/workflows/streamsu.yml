name: 🚀 Update StreamedSU Playlist 📺

on:
  schedule:
    - cron: '0 * * * *'  # Every hour on the hour (UTC)
  workflow_dispatch:      # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies & Playwright browsers + system deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps

      - name: 🎯 Run scraping script
        run: python streamsu.py

      - name: 🐛 Debug: Show playlist contents and file info
        run: |
          echo "=== StreamedSU.m3u8 contents ==="
          cat StreamedSU.m3u8 || echo "Playlist file missing!"
          echo
          ls -lh StreamedSU.m3u8
          echo
          git status
          git diff

      - name: 💾 Commit & force-push playlist if changed (excluding workflow files)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add StreamedSU.m3u8
          git reset .github/workflows/ || true
          if ! git diff --cached --quiet; then
            git commit -m "Update playlist $(date -u)"
            git push --force origin main
          fi
