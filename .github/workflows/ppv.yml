name: Update PPV Playlist

on:
  schedule:
    - cron: '0 * * * *'  # 🔁 Every hour (UTC)
  workflow_dispatch:       # ▶️ Manual trigger allowed

jobs:
  update-ppv:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          python -m pip install --upgrade pip
          pip install playwright
          playwright install firefox

      - name: ▶️ Run PPV scraper
        run: python ppv.py

      - name: 📤 Commit updated playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ppv_live_streams.m3u8
          git commit -m "🔁 Auto-update ppv_live_streams.m3u8" || echo "No changes to commit"
          git push origin HEAD --force
