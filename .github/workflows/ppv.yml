name: 🚀 Update PPVLand Playlist 📺

on:
  schedule:
    - cron: '0 * * * *'  # Every hour (UTC)
  workflow_dispatch:      # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps

      - name: 🧹 Pull latest changes BEFORE script
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase

      - name: 🎯 Run scraping script
        run: python ppv.py

      - name: 💾 Commit & force-push playlist
        run: |
          git add PPVLand.m3u8
          git commit -m "Force update PPVLand playlist $(date -u)" || echo "No changes to commit"
          git push --force origin main
