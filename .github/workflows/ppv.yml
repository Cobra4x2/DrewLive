name: 🚀 Update PPVLand Playlist 📺

on:
  schedule:
    - cron: '0 * * * *'   # Every hour 🕒
  workflow_dispatch:      # Manual trigger ✋

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies & Playwright browsers + system deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3
          playwright install firefox
          playwright install-deps

      - name: 🎯 Run scraping script
        run: python ppv.py

      - name: 💾 Commit & force-push playlist every run
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add PPVLand.m3u8
          git commit -m "Force update playlist $(date -u)" --allow-empty
          git push --force origin main
