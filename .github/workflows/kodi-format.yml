name: Convert to Kodi Format

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Kodi script
        run: python kodi.py

      - name: Git operations (stash, pull, commit, push)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          echo "Stashing changes (if any)..."
          git stash push -u -m "auto-stash" || echo "No local changes to stash"

          echo "Pulling remote changes with rebase..."
          git pull --rebase origin main

          echo "Popping stash (if any)..."
          git stash pop || echo "No stash to pop"

          echo "Adding updated playlist..."
          git add MergedPlaylist_Kodi.m3u8

          if git diff --cached --quiet; then
            echo "No changes detected, nothing to commit."
          else
            git commit -m "Auto-update Kodi formatted playlist"
            git push origin main
          fi
