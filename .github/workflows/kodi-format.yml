name: Convert to Kodi Format

on:
  schedule:
    - cron: "*/30 * * * *"  # Run every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full repo history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # needed for git pull to work properly

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Kodi Conversion Script
        run: python kodi.py

      - name: Configure Git user and pull settings
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git config pull.rebase false

      - name: Stash local changes before pulling
        run: git stash --include-untracked

      - name: Pull latest changes from origin/main
        run: git pull origin main

      - name: Pop stashed changes after pull
        run: git stash pop || echo "No stash to pop"

      - name: Commit and push updated playlist if there are changes
        run: |
          git add MergedPlaylist_Kodi.m3u8
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update Kodi formatted playlist"
            git push origin main
          else
            echo "No changes to commit"
          fi
