name: Convert to Kodi Format

on:
  schedule:
    - cron: "*/30 * * * *"  # Every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for rebase to work

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Kodi Conversion Script
        run: python kodi.py

      - name: Configure Git Identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Stash Changes (If Any)
        run: |
          git status
          git stash push -u -m "auto-stash" || echo "Nothing to stash"

      - name: Pull With Rebase
        run: |
          git checkout main
          git pull --rebase origin main

      - name: Restore Stashed Changes
        run: |
          git stash list
          git stash pop || echo "No stash to pop"

      - name: Commit and Push If Needed
        run: |
          git add MergedPlaylist_Kodi.m3u8
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update Kodi formatted playlist"
            git push origin main
