name: Convert to Kodi Format

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Kodi Conversion Script
        run: python kodi.py

      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Make sure local branch matches remote, discard local unstaged changes
          git fetch origin
          git reset --hard origin/main

          # Stage changes
          git add MergedPlaylist_Kodi.m3u8

          # Commit and push only if changes exist
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update Kodi formatted playlist"
            git push origin main
          else
            echo "No changes to commit"
          fi
