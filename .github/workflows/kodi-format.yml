name: Convert to Kodi Format

on:
  schedule:
    - cron: "*/30 * * * *"  # Every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required to pull full git history

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Kodi Conversion Script
        run: python kodi.py

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Stash, Rebase, and Restore
        run: |
          git stash push -u -m "auto-stash"  # Stash all changes
          git checkout main
          git branch --set-upstream-to=origin/main main || true
          git pull --rebase origin main
          git stash pop || true  # Restore changes if any

      - name: Commit and Push If Needed
        run: |
          git add MergedPlaylist_Kodi.m3u8
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Auto-update Kodi formatted playlist"
          git push origin main
