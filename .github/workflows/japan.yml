name: 🔄 Update JapanTV Playlist 🎌

on:
  schedule:
    - cron: '0 * * * *'  # ⏰ Every hour (UTC)
  workflow_dispatch:     # 🚀 Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install Python dependencies
        run: pip install requests

      - name: 🧼 Run JapanTV update script
        run: python japan.py

      - name: 📤 Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch latest origin/main and reset local branch to it
          git fetch origin main
          git reset origin/main --hard

          # Stage changes
          git add JapanTV.m3u8

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "🟡 No changes to commit"
            exit 0
          fi

          git commit -m "🔁 Update JapanTV Playlist — $(date -u '+%Y-%m-%d %H:%M UTC')"

          # Push with safe force to avoid stale push errors
          git push --force-with-lease origin main
