name: Update BinaryNinjaTV Playlist

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/30 * * * *" # Every 30 minutes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: 🔄 Run playlist generator
      run: python ninja.py

    - name: 💾 Commit updated playlist
      run: |
        git config --global user.name 'DrewLive Bot'
        git config --global user.email 'actions@github.com'
        git add BinaryNinjaTV.m3u
        git commit -m "Update BinaryNinjaTV.m3u [auto]" || echo "No changes"
        git push
