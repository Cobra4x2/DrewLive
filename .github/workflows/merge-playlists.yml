name: Update Playlist

on:
  schedule:
    - cron: '*/10 * * * *'   # runs every 10 minutes, adjust as needed
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main
          persist-credentials: false  # important to use your token for pushing

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/Drewski2423/DrewLive.git
          git fetch origin main
          git reset --hard origin/main

      - name: Generate or update playlist file
        run: |
          # Your script or commands to update MergedPlaylist.m3u8 here
          echo "#EXTM3U" > MergedPlaylist.m3u8
          # (replace this with actual playlist generation logic)

      - name: Commit changes
        run: |
          git add MergedPlaylist.m3u8
          git commit -m "Auto-update merged playlist" || echo "No changes to commit"

      - name: Push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/Drewski2423/DrewLive.git
          git push origin main --force
