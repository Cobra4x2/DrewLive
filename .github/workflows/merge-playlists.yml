name: Auto-Update Merged IPTV Playlist

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with full history
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run IPTV script
        run: python iptv.py

      - name: Configure Git user
        run: |
          git config --global user.name "Drewski2423"
          git config --global user.email "andrew.rocha06@gmail.com"

      - name: Pull latest and commit changes
        run: |
          git fetch origin
          git reset --hard origin/main
          git add MergedPlaylist.m3u8
          git diff --cached --quiet || git commit -m "Auto-update merged playlist"

      - name: Push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git push https://x-access-token:${GH_TOKEN}@github.com/Drewski2423/DrewLive.git HEAD:main
