name: Auto Merge IPTV Playlists

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour; adjust as needed
  workflow_dispatch:      # Allows manual trigger from GitHub UI

jobs:
  merge_playlists:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Add any dependencies here if your script needs them
          # e.g. pip install requests

      - name: Run IPTV merge script
        run: python iptv.py

      - name: Commit and push merged playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add MergedPlaylist.m3u8
          git diff --cached --quiet || git commit -m "Auto-update merged playlist"
          git push https://${GH_TOKEN}@github.com/Drewski2423/DrewLive.git HEAD:main
