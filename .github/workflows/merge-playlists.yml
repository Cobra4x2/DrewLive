name: Auto-Update Merged IPTV Playlist

on:
  schedule:
    - cron: '0 * * * *'   # Run every hour on the hour
  workflow_dispatch:      # Allow manual trigger from GitHub UI

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run IPTV script
        run: python iptv.py

      - name: Configure Git user
        run: |
          git config --global user.name "Drewski2423"
          git config --global user.email "andrew.rocha06@gmail.com"

      - name: Commit and push updated playlist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/Drewski2423/DrewLive.git
          git add MergedPlaylist.m3u8
          git diff --cached --quiet || git commit -m "Auto-update merged playlist"
          git push origin main
