name: Update USTVGO Playlist

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run ustvgo.py
        run: python ustvgo.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet ustvgo_playlist.m3u8; then
            git add ustvgo_playlist.m3u8
            git commit -m "Update USTVGO playlist [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
